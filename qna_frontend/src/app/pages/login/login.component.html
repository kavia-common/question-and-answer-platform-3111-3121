<div class="auth-container">
  <div class="card">
    <h2>Welcome back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="you@example.com" />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Valid email is required.
      </div>

      <label>Password</label>
      <input formControlName="password" type="password" placeholder="••••••••" />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password is required.
      </div>

      <button class="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>

      <div class="server-error" *ngIf="error">{{ error }}</div>
    </form>

    <div class="alt">
      New here?
      <a routerLink="/signup">Create an account</a>
    </div>
  </div>
</div>
