<div class="auth-container">
  <div class="card">
    <h2>Create your account</h2>
    <p class="subtitle">Join and start asking questions</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label>Full name</label>
      <input formControlName="full_name" type="text" placeholder="Jane Doe" />

      <label>Email</label>
      <input formControlName="email" type="email" placeholder="you@example.com" />
      <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Valid email is required.
      </div>

      <label>Password</label>
      <input formControlName="password" type="password" placeholder="At least 6 characters" />
      <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password must be at least 6 characters.
      </div>

      <button class="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>

      <div class="server-error" *ngIf="error">{{ error }}</div>
    </form>

    <div class="alt">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
